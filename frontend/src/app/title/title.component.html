<header>
  <img src="left corner title.jpg" alt="Left Header Image" class="pic-left" />
  <img src="Logo.jpg" alt="Right Header Image" class="pic-right" />
</header>

<main class="main-content">
  <div class="main-box">
    <p>INFEKTIOLOGISCHES<br />IMMUNOLOGISCHES<br />SEMINAR</p>
  </div>
</main>

<section class="semester-bar">
  <p>Sommersemester 2025</p>
</section>

<div>
  <button
    class="submit-button"
    (click)="navigateToIntroductionAndClearLocalStorage()"
  >
    Student
  </button>

  <button
    class="submit-button"
    (click)="navigateToAdmin()"
  >
    Dozent
  </button>
</div>

<p-dialog
  [header]="isAdminLogin() ? 'Dozent-Zugang' : 'Student-Zugang'"
  [(visible)]="passwordDialogVisible"
  [modal]="true"
  [closable]="true"
  [style]="{ width: '300px' }"
>
  <div style="display: flex; flex-direction: column; gap: 1rem;">
    <label for="admin-password">Passwort:</label>
    <input
      id="admin-password"
      type="password"
      pInputText
      [ngModel]="passwordInput()"
      (ngModelChange)="passwordInput.set($event)"
      (keyup.enter)="verifyPassword()"
    />

    @if (errorMessage()) {
      <p style="color: red; margin: 0;">
        {{ errorMessage() }}
      </p>
    }

    <button
      pButton
      label="Einloggen"
      (click)="verifyPassword()"
      class="p-button-primary"
    ></button>
  </div>
</p-dialog>

<footer>
  <img src="left down corner.jpg" alt="Left Footer Image" class="pic-left" />
  <img src="ukr.jpg" alt="Right Footer Image" class="pic-right" />
</footer>
